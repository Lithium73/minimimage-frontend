<div class="container ">

  <app-logo></app-logo>
  <div class=" mt-4 row d-flex justify-content-center">
    <button class="btn btn-success" (click)="createGame()">Create new game</button>
  </div>
  <div class="row d-flex justify-content-center">
    <button class="btn">or</button>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-4"></div>
    <div class="col-4"><input type="text" class="form-control w-80" [(ngModel)]="roomId"/></div>
    <div class="col-4"></div>

  </div>
  <div class="row d-flex justify-content-center mt-2">
    <div class="col-4"></div>
    <div class="col-4"><button (click)="joinGame()" class="btn btn-secondary border w-100">JOIN Game</button></div>
    <div class="col-4"></div>
  </div>
  <div class="row d-flex justify-content-center mt-4">
    <div class="col-4"></div>
    <div class="col-4"><button class="btn btn-secondary border w-100">Rules</button></div>
    <div class="col-4"></div>
  </div>
</div>
